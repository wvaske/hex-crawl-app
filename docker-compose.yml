version: '3.9'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: hex_crawl_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-01-11T05-49-28Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: ecto://postgres:postgres@postgres:5432/hex_crawl_dev
      SECRET_KEY_BASE: devsecretkeybase000000000000000000000
      STORAGE_BUCKET: hexcrawl
      STORAGE_ENDPOINT: http://minio:9000/
      STORAGE_ACCESS_KEY: minioadmin
      STORAGE_SECRET_KEY: minioadmin
      STORAGE_REGION: us-east-1
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
      - minio

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_GRAPHQL_URL: http://localhost:4000/api/graphql
      VITE_SOCKET_URL: ws://localhost:4000/socket
    ports:
      - "5173:4173"
    depends_on:
      - backend

volumes:
  postgres-data:
  minio-data:
